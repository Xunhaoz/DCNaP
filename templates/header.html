{% include 'alert.html' %}

<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function getUser() {

        const deposit = {
            method: 'GET',
            credentials: "same-origin",
            headers: {
                'Content-Type': 'application/json',
                "X-CSRF-TOKEN": getCookie("csrf_access_token"),
            },
        };

        fetch("{{ url_for('user_info') }}", deposit)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("userName").innerText = data.user.name;
                document.getElementById("userDeposit").innerText = '$ ' + data.user.deposit;
            })
            .catch(error => {
                console.log(error);
            });
    }

    if (document.cookie.includes("csrf_access_token")) {
        getUser();
    }

    function sign_out() {
        const payload = {
            method: 'POST',
            credentials: "same-origin",
            headers: {
                'Content-Type': 'application/json',
                "X-CSRF-TOKEN": getCookie("csrf_access_token"),
            },
        };

        fetch("{{ url_for('authentication.sign_out_user') }}", payload)
            .then(response => response.json())
            .then(data => {
                showMessage("successAlert", "successAlertMsg", data.message);
                window.location.href = "{{ url_for('index') }}";
            })
            .catch(error => {
                showMessage("dangerAlert", "dangerAlertMsg", String(error.message));
            });
    }
</script>
